<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #fdd835;
            border-radius: 50%;
            box-shadow: 0 0 50px #fdd835;
        }
        .earth {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2196f3;
            top: 50%;
            left: 50%;
            transform-origin: top left;
            animation: rotate-earth 12s linear infinite; /* Adjusted to infinite */
        }
        .moon {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #bdbdbd;
            top: 50%;
            left: 50%;
            transform-origin: top left;
            animation: rotate-moon 6s linear infinite; /* Adjusted to infinite */
        }
        .earth::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border: 1px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            box-sizing: border-box;
            transform-origin: 0 0;
            transform: translate(-50%, -50%);
        }
        @keyframes rotate-earth {
            0% {
                transform: rotate(0deg) translateX(100px);
            }
            100% {
                transform: rotate(360deg) translate(100px);
            }
        }
        @keyframes rotate-moon {
            0% {
                transform: rotate(0deg) translate(30px);
            }
            100% {
                transform: rotate(360deg) translate(30px);
            }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="earth">
        <div class="moon"></div>
    </div>
</body>
</html>
